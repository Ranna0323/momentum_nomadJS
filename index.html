<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Momentum App</title>
    </head>
    <body>
        <!-- 5.날씨와 위치 (geolocation) -->
        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <!-- 1. 실시간 시계 -->
        <h1 id="clock">00:00:00</h2>
        
        <div class="wrapper">
            <div id="formContent">
                <!-- 2. 로컬 스토리지를 사용한 로그인 -->
                <form class="hidden" id="login-form">
                    <input
                        required
                        maxlength="15"
                        type="text"
                        placeholder="What is your name?"
                    />
                    <input type="submit" value="Log In" />
                </form>
    
                <h2 id="greeting" class="hidden"></h2>

                <!-- 3. to do 리스트 -->
                <div class="to-do">
                    <h3>TODO List</h3>
                    <form id="todo-form">
                        <input type="text" placeholder="Add task" required />
                    </form>
    
                    <div>
                        <h3>Pending</h3>
                        <ul id="js-pending"></ul>
                    </div>
                
                    <div>
                        <h3>Finished</h3>
                        <ul id="js-finished"></ul>
                    </div>
                </div>

                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        

        <div id="background-div">
            <button id="background-button">Switch background</button>
        </div>
        
        <script src="src/greetings.js"></script>
        <script src="src/clock.js"></script>
        <script src="src/quotes.js"></script>
        <!-- 4.랜덤 배경 이미지 -->
        <script src="src/background.js"></script>
        <script src="src/todo.js"></script>
        <script src="src/weather.js"></script>
    </body>
</html>
